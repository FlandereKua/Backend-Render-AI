services:
  - type: web
    name: locaith-ai-agent
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:10000"
    envVars:
      - key: GEMINI_API_KEY
        fromService:
          type: secret
          name: gemini-api-key
          key: GEMINI_API_KEY
      - key: PYTHON_VERSION
        value: 3.11.5